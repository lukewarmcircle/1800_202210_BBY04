<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TableSeeker</title>
    <meta name="BBY04 Landing Page" content="Comp 1800 Project">
    <meta name="BBY04" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/styles/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <nav id="navbarPlaceholder"></nav>


    <!--Container for review submission form-->
    <div class="container">
        <div id="review-grid">
            <br>
            <b id="review-welcome">Write a Review <span id="RestaurantName"></span></b>
            <br>
            <br>

            <label>Your Name</label>
            <br>
            <input id="username" type="text">

            <br>
            <br>



            <label>Name of Restaurant</label>
            <br>
            <input id="title" type="text" disabled>

            <!--Review comments-->
            <div class="mb-3 mt-3">
                <label for="comment">Review:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>

            <!--Radio Buttons for recommendation verdict-->
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="recommend" value="Would Recommend" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Would Recommend</label>

                <input type="radio" class="btn-check" name="recommend" value="Wouldn't Recommend" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Wouldn't Recommend</label>

                <input type="radio" class="btn-check" name="recommend" value="Not Sure" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
            </div>

            <br>
            <br>

            <!--Radio buttons for parking-->
            <div id="Parking">
                <label style="width: 100px;">Free Parking</label>
                <input type="radio" value="Yes" name="freeParking">
                <label style="width: 50px;">Yes</label>
                <input type="radio" value="No" name="freeParking">
                <label style="width: 50px;">No</label>
            </div>

            <br>

            <!--Radio buttons for cost-->
            <div id="Cost">
                <label style="width: 100px;">Cost (5 is highest)</label>

                <input type="radio" value="1" name="cost">
                <label style="width: 50px;">1</label>
                <input type="radio" value="2" name="cost">
                <label style="width: 50px;">2</label>
                <input type="radio" value="3" name="cost">
                <label style="width: 50px;">3</label>
                <input type="radio" value="4" name="cost">
                <label style="width: 50px;">4</label>
                <input type="radio" value="5" name="cost">
                <label style="width: 50px;">5</label>
            </div>

            <br>

            <!--Rating stars-->
            <p>Rate your overall experience</p>
            <form class="rating">
                <label>
                  <input type="radio" name="stars" value="1" />
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="2" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="3" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>   
                </label>
                <label>
                  <input type="radio" name="stars" value="4" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="5" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
            </form>
            <br>
            <br>



            <!--Block Button-->
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-primary" onclick="writeReview()" type="button">Publish</button>
            </div>
        </div>
    </div>


    <br>
    <br>
    <br>

    <footer id="footerPlaceholder"></footer>

    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/firebaseAPI_BBY04.js"></script>
    <script src="./scripts/review.js"></script>


</body>

</html>
