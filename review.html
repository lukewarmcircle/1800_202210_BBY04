<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TableSeeker</title>
    <meta name="BBY04 Landing Page" content="Comp 1800 Project">
    <meta name="BBY04" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/styles/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>

    <nav id="navbarPlaceholder"></nav>



    <div class="container">
        <div id="review-grid">
            <br>
            <b id="review-welcome">Write a Review</b>
            <br>
            <br>
            <label>Name of Restaurant</label>
            <br>
            <input id="title" type="text">

            <!--Text Area-->
            <div class="mb-3 mt-3">
                <label for="comment">Review:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>

            <!--Radio Buttons-->
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Would Recommend</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Wouldn't Recommend</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
            </div>

            <br>
            <br>


            <div id="parking">
                <label style="width: 100px;">Free Parking</label>
                <input type="radio" value="val1" name="parking">
                <label style="width: 50px;">Yes</label>
                <input type="radio" value="val2" name="parking">
                <label style="width: 50px;">No</label>
            </div>

            <br>

            <!--Dropdown Menu-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
          Price Range
        </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">$ - $$</button></li>
                    <li><button class="dropdown-item" type="button">$$ - $$$</button></li>
                    <li><button class="dropdown-item" type="button">$$$ - $$$$</button></li>
                </ul>
            </div>

            <br>

            <!--Icon-->
            <p>Rate your overall experience</p>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star_outline</i>

            <br>
            <br>

            <!--Block Button-->
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-primary" type="button">Publish</button>
            </div>
        </div>
    </div>


    <footer id="footerPlaceholder"></footer>

    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/firebaseAPI_BBY04.js"></script>

</body>

</html>
